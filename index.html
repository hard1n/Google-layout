<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Google</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./icofont/icofont.css">
</head>
<body>
    <header class="header">
        <nav>
            <div><a>Gmail</a></div>
            <div><a>Imágenes</a></div>

    <main class="main-container">
        <section>
            <img src="./images/logo.png" alt="">

        <section class="search-container">
            <div class="search-container__search-bar">

        <section>

    <footer class="footer">
        <div>República Dominicana</div>
        <div class="footer-links">
            <div>
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>

            </div>
            <div>
                <a href="#">Privacidad</a>
